<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <div style="background-color:red">
      <h3 style="color: darkred;">Cor primária</h3>
    </div>
    <div style="background-color: blueviolet;">
      <h3 style="color: violet;">Cor Secundária</h3>
    </div>
    <div style="background-color:yellowgreen; font-size: 30px;">
      <h3 style="color: yellow;">Cor Complementar</h3>
    </div>
    <div style="background-color: black;">
      <h3 style="color: white;">Cor Escura</h3>
    </div>
    <div style="background-color: lightblue;">
      <h3 style="color: coral;">Cor Clara</h3>
    </div>
  </div>
</body>
</html>
